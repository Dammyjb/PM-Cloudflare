<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Intelligence Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            line-height: 1.6;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, #f48120 0%, #fa5d29 100%);
            padding: 24px 30px;
            margin-bottom: 24px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        header h1 {
            color: white;
            font-size: 22px;
        }

        header p {
            color: rgba(255,255,255,0.9);
            font-size: 13px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            background: rgba(255,255,255,0.2);
            color: #fff;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .btn.secondary {
            background: #333;
            color: #fff;
        }

        .btn.secondary:hover {
            background: #444;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Quick Stats Bar */
        .stats-bar {
            display: flex;
            gap: 24px;
            margin-bottom: 20px;
            padding: 16px 20px;
            background: #1a1a1a;
            border-radius: 10px;
            border: 1px solid #2a2a2a;
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
            color: #f48120;
        }

        .stat-label {
            font-size: 12px;
            color: #888;
        }

        .stat.critical .stat-value { color: #ef4444; }
        .stat.warning .stat-value { color: #f59e0b; }
        .stat.success .stat-value { color: #22c55e; }

        /* Filter Bar */
        .filter-bar {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-label {
            font-size: 12px;
            color: #666;
            margin-right: 8px;
        }

        .filter-btn {
            padding: 6px 14px;
            border-radius: 16px;
            border: 1px solid #333;
            background: transparent;
            color: #888;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            border-color: #555;
            color: #fff;
        }

        .filter-btn.active {
            background: #f48120;
            border-color: #f48120;
            color: #000;
        }

        .filter-btn .count {
            margin-left: 4px;
            opacity: 0.7;
        }

        /* Priority Feed */
        .priority-feed {
            background: #1a1a1a;
            border-radius: 12px;
            border: 1px solid #2a2a2a;
            overflow: hidden;
        }

        .feed-header {
            padding: 14px 20px;
            border-bottom: 1px solid #2a2a2a;
            font-size: 13px;
            color: #666;
            display: flex;
            justify-content: space-between;
        }

        .feed-list {
            max-height: 70vh;
            overflow-y: auto;
        }

        /* Feed Item */
        .feed-item {
            padding: 16px 20px;
            border-bottom: 1px solid #222;
            cursor: pointer;
            transition: background 0.15s;
            display: flex;
            gap: 16px;
        }

        .feed-item:hover {
            background: #222;
        }

        .feed-item:last-child {
            border-bottom: none;
        }

        /* Priority Indicator */
        .priority-indicator {
            width: 4px;
            border-radius: 2px;
            flex-shrink: 0;
        }

        .priority-indicator.critical { background: #ef4444; }
        .priority-indicator.high { background: #f59e0b; }
        .priority-indicator.medium { background: #3b82f6; }
        .priority-indicator.low { background: #22c55e; }

        .feed-item-content {
            flex: 1;
            min-width: 0;
        }

        .feed-item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 12px;
            margin-bottom: 6px;
        }

        .feed-item-title {
            font-weight: 600;
            color: #fff;
            font-size: 14px;
        }

        .feed-item-badges {
            display: flex;
            gap: 6px;
            flex-shrink: 0;
        }

        .badge {
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge.route {
            background: rgba(239,68,68,0.15);
            color: #ef4444;
        }

        .badge.route.trust_risk {
            background: rgba(245,158,11,0.15);
            color: #f59e0b;
        }

        .badge.route.quick_win_backlog {
            background: rgba(34,197,94,0.15);
            color: #22c55e;
        }

        .badge.route.standard_backlog {
            background: rgba(156,163,175,0.15);
            color: #9ca3af;
        }

        .badge.source {
            background: #333;
            color: #aaa;
        }

        .feed-item-preview {
            font-size: 13px;
            color: #777;
            margin-bottom: 8px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .feed-item-meta {
            display: flex;
            gap: 16px;
            font-size: 11px;
            color: #555;
        }

        .score {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .score-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }

        .score-dot.urgency { background: #ef4444; }
        .score-dot.sentiment { background: #f59e0b; }
        .score-dot.impact { background: #8b5cf6; }

        /* Expanded Detail */
        .feed-item-detail {
            display: none;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #333;
        }

        .feed-item.expanded .feed-item-detail {
            display: block;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }

        .detail-score {
            text-align: center;
            padding: 12px;
            background: #111;
            border-radius: 8px;
        }

        .detail-score-value {
            font-size: 16px;
            font-weight: 700;
        }

        .detail-score-label {
            font-size: 10px;
            color: #666;
            text-transform: uppercase;
            margin-top: 2px;
        }

        .detail-score.urgency .detail-score-value { color: #ef4444; }
        .detail-score.sentiment .detail-score-value { color: #f59e0b; }
        .detail-score.impact .detail-score-value { color: #8b5cf6; }
        .detail-score.actionability .detail-score-value { color: #3b82f6; }

        .detail-section {
            margin-bottom: 12px;
        }

        .detail-section-title {
            font-size: 10px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }

        .detail-section-content {
            font-size: 13px;
            color: #aaa;
            line-height: 1.6;
            background: #111;
            padding: 12px;
            border-radius: 6px;
            white-space: pre-wrap;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #555;
        }

        .empty-state p {
            margin-bottom: 16px;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #22c55e;
            color: #fff;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 13px;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
            z-index: 1000;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.error {
            background: #ef4444;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 2px solid #333;
            border-top-color: #f48120;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Collapsible Input Section */
        .input-toggle {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .input-toggle-btn {
            background: transparent;
            border: 1px dashed #333;
            color: #666;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .input-toggle-btn:hover {
            border-color: #555;
            color: #999;
        }

        .input-section {
            display: none;
            margin-top: 20px;
            background: #1a1a1a;
            border-radius: 12px;
            border: 1px solid #2a2a2a;
            padding: 20px;
        }

        .input-section.show {
            display: block;
        }

        .form-row {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
        }

        .form-group {
            flex: 1;
        }

        .form-group label {
            display: block;
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 6px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            background: #111;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 10px;
            color: #fff;
            font-size: 13px;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #f48120;
        }

        .form-group textarea {
            min-height: 80px;
            resize: vertical;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 12px;
        }

        .form-actions .btn {
            background: #f48120;
            color: #000;
        }

        .form-actions .btn:hover {
            background: #fa5d29;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>Feedback Intelligence</h1>
                <p>Cloudflare/cloudflared - Priority-sorted feedback</p>
            </div>
            <div class="header-actions">
                <button class="btn" onclick="classifyPending()" id="classifyBtn">Classify All</button>
                <button class="btn" onclick="seedData()" id="seedBtn">Load Sample Data</button>
            </div>
        </header>

        <!-- Quick Stats -->
        <div class="stats-bar" id="statsBar">
            <div class="stat critical">
                <span class="stat-value" id="statCritical">-</span>
                <span class="stat-label">Critical</span>
            </div>
            <div class="stat warning">
                <span class="stat-value" id="statTrustRisk">-</span>
                <span class="stat-label">Trust Risk</span>
            </div>
            <div class="stat success">
                <span class="stat-value" id="statQuickWins">-</span>
                <span class="stat-label">Quick Wins</span>
            </div>
            <div class="stat">
                <span class="stat-value" id="statTotal">-</span>
                <span class="stat-label">Total</span>
            </div>
        </div>

        <!-- Filters -->
        <div class="filter-bar">
            <span class="filter-label">Filter:</span>
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="critical">Critical</button>
            <button class="filter-btn" data-filter="trust_risk">Trust Risk</button>
            <button class="filter-btn" data-filter="quick_win">Quick Wins</button>
            <span class="filter-label" style="margin-left: 16px;">Platform:</span>
            <button class="filter-btn" data-platform="github">GitHub</button>
            <button class="filter-btn" data-platform="discord">Discord</button>
            <button class="filter-btn" data-platform="x">X</button>
        </div>

        <!-- Priority Feed -->
        <div class="priority-feed">
            <div class="feed-header">
                <span>Sorted by priority (Urgency + Impact)</span>
                <span id="feedCount">Loading...</span>
            </div>
            <div class="feed-list" id="feedList">
                <div class="loading"><div class="spinner"></div></div>
            </div>
        </div>

        <!-- Add New Ticket Toggle -->
        <div class="input-toggle">
            <button class="input-toggle-btn" onclick="toggleInputForm()">+ Submit New Feedback</button>
        </div>

        <!-- Input Form (Hidden by default) -->
        <div class="input-section" id="inputSection">
            <div class="form-row">
                <div class="form-group">
                    <label>Source</label>
                    <select id="ticketSource">
                        <option value="github">GitHub</option>
                        <option value="discord">Discord</option>
                        <option value="x">X (Twitter)</option>
                        <option value="email">Email</option>
                        <option value="survey">Survey</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Label</label>
                    <select id="ticketLabel">
                        <option value="">None</option>
                        <option value="Bug">Bug</option>
                        <option value="Feature Request">Feature Request</option>
                        <option value="Question">Question</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label>Title</label>
                <input type="text" id="ticketTitle" placeholder="Brief summary of the feedback">
            </div>
            <div class="form-group">
                <label>Content</label>
                <textarea id="ticketContent" placeholder="Full feedback content..."></textarea>
            </div>
            <div class="form-actions">
                <button class="btn" onclick="submitAndClassify()" id="submitBtn">Submit & Classify</button>
                <button class="btn secondary" onclick="toggleInputForm()">Cancel</button>
            </div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        const API_BASE = '';
        let allFeedback = [];
        let currentFilter = 'all';
        let currentPlatform = null;

        // Load all feedback
        async function loadFeedback() {
            try {
                const [feedbackRes, dashboardRes] = await Promise.all([
                    fetch(`${API_BASE}/api/feedback?limit=200`),
                    fetch(`${API_BASE}/api/dashboard?days=30`)
                ]);

                const feedbackData = await feedbackRes.json();
                const dashboardData = await dashboardRes.json();

                allFeedback = feedbackData.feedback || [];

                // Update stats
                const queues = dashboardData.queues || {};
                document.getElementById('statCritical').textContent = queues.immediate_engineering?.length || 0;
                document.getElementById('statTrustRisk').textContent = queues.trust_risk?.length || 0;
                document.getElementById('statQuickWins').textContent = queues.quick_wins?.length || 0;
                document.getElementById('statTotal').textContent = allFeedback.length;

                renderFeed();
            } catch (error) {
                console.error('Failed to load:', error);
                document.getElementById('feedList').innerHTML =
                    '<div class="empty-state"><p>Failed to load feedback</p><button class="btn secondary" onclick="loadFeedback()">Retry</button></div>';
            }
        }

        // Calculate priority score
        function getPriorityScore(item) {
            if (!item.urgency) return 0;
            // Higher urgency and impact = higher priority
            // Negative sentiment adds to priority (trust risk)
            const sentimentBonus = (item.sentiment < 0) ? 2 : 0;
            return (item.urgency * 2) + item.impact + sentimentBonus;
        }

        // Get priority level
        function getPriorityLevel(item) {
            if (!item.urgency) return 'low';
            if (item.urgency >= 4 && item.impact >= 4) return 'critical';
            if (item.sentiment < 0 && item.impact >= 3) return 'high';
            if (item.urgency >= 3) return 'medium';
            return 'low';
        }

        // Convert numerical scores to categorical labels
        function getUrgencyLabel(value) {
            if (value >= 5) return 'Critical';
            if (value >= 4) return 'High';
            if (value >= 3) return 'Medium';
            if (value >= 2) return 'Low';
            return 'Minimal';
        }

        function getSentimentLabel(value) {
            if (value >= 2) return 'Happy';
            if (value >= 1) return 'Satisfied';
            if (value === 0) return 'Neutral';
            if (value >= -1) return 'Unhappy';
            return 'Frustrated';
        }

        function getImpactLabel(value) {
            if (value >= 5) return 'Severe';
            if (value >= 4) return 'High';
            if (value >= 3) return 'Moderate';
            if (value >= 2) return 'Low';
            return 'Minimal';
        }

        function getActionabilityLabel(value) {
            if (value >= 5) return 'Immediate';
            if (value >= 4) return 'Clear';
            if (value >= 3) return 'Moderate';
            if (value >= 2) return 'Vague';
            return 'Unclear';
        }

        // Render the feed
        function renderFeed() {
            const list = document.getElementById('feedList');

            let filtered = allFeedback;

            // Apply route filter
            if (currentFilter === 'critical') {
                filtered = filtered.filter(i => i.route?.includes('immediate_engineering'));
            } else if (currentFilter === 'trust_risk') {
                filtered = filtered.filter(i => i.route?.includes('trust_risk'));
            } else if (currentFilter === 'quick_win') {
                filtered = filtered.filter(i => i.route?.includes('quick_win'));
            }

            // Apply platform filter
            if (currentPlatform) {
                filtered = filtered.filter(i => (i.source || '').toLowerCase() === currentPlatform);
            }

            // Sort by priority score (highest first)
            filtered.sort((a, b) => getPriorityScore(b) - getPriorityScore(a));

            document.getElementById('feedCount').textContent = `${filtered.length} items`;

            if (filtered.length === 0) {
                list.innerHTML = '<div class="empty-state"><p>No feedback found</p></div>';
                return;
            }

            list.innerHTML = filtered.map(item => renderFeedItem(item)).join('');

            // Click handlers
            list.querySelectorAll('.feed-item').forEach(el => {
                el.addEventListener('click', () => el.classList.toggle('expanded'));
            });
        }

        // Render single feed item
        function renderFeedItem(item) {
            const priority = getPriorityLevel(item);
            const route = (item.route || 'standard_backlog').split(',')[0];
            const source = (item.source || 'unknown').toLowerCase();
            const hasScores = item.urgency !== undefined;

            return `
                <div class="feed-item">
                    <div class="priority-indicator ${priority}"></div>
                    <div class="feed-item-content">
                        <div class="feed-item-header">
                            <div class="feed-item-title">${escapeHtml(item.title)}</div>
                            <div class="feed-item-badges">
                                ${hasScores ? `<span class="badge route ${route}">${route.replace(/_/g, ' ')}</span>` : ''}
                                <span class="badge source">${source}</span>
                            </div>
                        </div>
                        <div class="feed-item-preview">${escapeHtml(item.content || '')}</div>
                        <div class="feed-item-meta">
                            ${hasScores ? `
                                <span class="score"><span class="score-dot urgency"></span> ${getUrgencyLabel(item.urgency)} Urgency</span>
                                <span class="score"><span class="score-dot sentiment"></span> ${getSentimentLabel(item.sentiment)}</span>
                                <span class="score"><span class="score-dot impact"></span> ${getImpactLabel(item.impact)} Impact</span>
                            ` : '<span style="color: #666;">Pending classification</span>'}
                        </div>

                        <div class="feed-item-detail">
                            ${hasScores ? `
                                <div class="detail-grid">
                                    <div class="detail-score urgency">
                                        <div class="detail-score-value">${getUrgencyLabel(item.urgency)}</div>
                                        <div class="detail-score-label">Urgency</div>
                                    </div>
                                    <div class="detail-score sentiment">
                                        <div class="detail-score-value">${getSentimentLabel(item.sentiment)}</div>
                                        <div class="detail-score-label">Sentiment</div>
                                    </div>
                                    <div class="detail-score impact">
                                        <div class="detail-score-value">${getImpactLabel(item.impact)}</div>
                                        <div class="detail-score-label">Impact</div>
                                    </div>
                                    <div class="detail-score actionability">
                                        <div class="detail-score-value">${getActionabilityLabel(item.actionability)}</div>
                                        <div class="detail-score-label">Actionability</div>
                                    </div>
                                </div>
                            ` : ''}

                            <div class="detail-section">
                                <div class="detail-section-title">Full Content</div>
                                <div class="detail-section-content">${escapeHtml(item.content || 'No content')}</div>
                            </div>

                            ${item.reasoning ? `
                                <div class="detail-section">
                                    <div class="detail-section-title">AI Reasoning</div>
                                    <div class="detail-section-content">${escapeHtml(item.reasoning)}</div>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `;
        }

        // Filter handlers
        document.querySelectorAll('.filter-btn[data-filter]').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn[data-filter]').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderFeed();
            });
        });

        document.querySelectorAll('.filter-btn[data-platform]').forEach(btn => {
            btn.addEventListener('click', () => {
                const isActive = btn.classList.contains('active');
                document.querySelectorAll('.filter-btn[data-platform]').forEach(b => b.classList.remove('active'));
                if (!isActive) {
                    btn.classList.add('active');
                    currentPlatform = btn.dataset.platform;
                } else {
                    currentPlatform = null;
                }
                renderFeed();
            });
        });

        // Toggle input form
        function toggleInputForm() {
            document.getElementById('inputSection').classList.toggle('show');
        }

        // Submit and classify
        async function submitAndClassify() {
            const title = document.getElementById('ticketTitle').value.trim();
            const content = document.getElementById('ticketContent').value.trim();
            const source = document.getElementById('ticketSource').value;
            const label = document.getElementById('ticketLabel').value;

            if (!title || !content) {
                showToast('Please enter title and content', true);
                return;
            }

            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.textContent = 'Processing...';

            try {
                const ticketId = `manual-${Date.now()}`;

                await fetch(`${API_BASE}/api/ingest`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        id: ticketId,
                        source,
                        title,
                        content,
                        label: label || null,
                        author: 'manual-entry',
                        created_at: new Date().toISOString()
                    })
                });

                await fetch(`${API_BASE}/api/classify?limit=1`, { method: 'POST' });

                showToast('Feedback submitted and classified');
                document.getElementById('ticketTitle').value = '';
                document.getElementById('ticketContent').value = '';
                toggleInputForm();
                loadFeedback();
            } catch (error) {
                showToast('Error: ' + error.message, true);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Submit & Classify';
            }
        }

        // Classify pending
        async function classifyPending() {
            const btn = document.getElementById('classifyBtn');
            btn.disabled = true;
            btn.textContent = 'Classifying...';

            try {
                const response = await fetch(`${API_BASE}/api/classify`, { method: 'POST' });
                const data = await response.json();
                showToast(`Classified ${data.classified?.length || 0} items`);
                loadFeedback();
            } catch (error) {
                showToast('Failed to classify', true);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Classify All';
            }
        }

        // Seed data
        async function seedData() {
            const btn = document.getElementById('seedBtn');
            btn.disabled = true;
            btn.textContent = 'Loading...';

            try {
                const response = await fetch(`${API_BASE}/api/seed`, { method: 'POST' });
                const data = await response.json();
                showToast(`Loaded ${data.seeded} sample items`);
                loadFeedback();
            } catch (error) {
                showToast('Failed to load sample data', true);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Load Sample Data';
            }
        }

        // Toast
        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast' + (isError ? ' error' : '');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load on page load
        loadFeedback();
    </script>
</body>
</html>
