<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Intelligence Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #0f0f0f;
            color: #e0e0e0;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, #f48120 0%, #fa5d29 100%);
            padding: 30px;
            margin-bottom: 30px;
            border-radius: 12px;
        }

        header h1 {
            color: white;
            font-size: 28px;
            margin-bottom: 5px;
        }

        header p {
            color: rgba(255,255,255,0.9);
            font-size: 14px;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 24px;
            border: 1px solid #2a2a2a;
        }

        .metric-card h3 {
            color: #888;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .metric-card .value {
            font-size: 36px;
            font-weight: 700;
            color: #f48120;
        }

        .metric-card .subtext {
            font-size: 12px;
            color: #666;
            margin-top: 4px;
        }

        .queues-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .queue-card {
            background: #1a1a1a;
            border-radius: 12px;
            border: 1px solid #2a2a2a;
            overflow: hidden;
        }

        .queue-header {
            padding: 16px 20px;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .queue-header.critical {
            background: linear-gradient(90deg, rgba(239,68,68,0.2) 0%, transparent 100%);
        }

        .queue-header.warning {
            background: linear-gradient(90deg, rgba(245,158,11,0.2) 0%, transparent 100%);
        }

        .queue-header.success {
            background: linear-gradient(90deg, rgba(34,197,94,0.2) 0%, transparent 100%);
        }

        .queue-header h2 {
            font-size: 16px;
            font-weight: 600;
        }

        .queue-badge {
            background: #333;
            color: #fff;
            padding: 2px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .queue-items {
            max-height: 400px;
            overflow-y: auto;
        }

        .feedback-item {
            padding: 16px 20px;
            border-bottom: 1px solid #222;
            cursor: pointer;
            transition: background 0.2s;
        }

        .feedback-item:hover {
            background: #222;
        }

        .feedback-item:last-child {
            border-bottom: none;
        }

        .feedback-title {
            font-weight: 600;
            margin-bottom: 6px;
            color: #fff;
        }

        .feedback-meta {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            font-size: 12px;
        }

        .score-badge {
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: 600;
        }

        .score-badge.urgency { background: rgba(239,68,68,0.2); color: #ef4444; }
        .score-badge.sentiment-neg { background: rgba(245,158,11,0.2); color: #f59e0b; }
        .score-badge.sentiment-pos { background: rgba(34,197,94,0.2); color: #22c55e; }
        .score-badge.sentiment-neutral { background: rgba(156,163,175,0.2); color: #9ca3af; }
        .score-badge.impact { background: rgba(139,92,246,0.2); color: #8b5cf6; }
        .score-badge.actionability { background: rgba(59,130,246,0.2); color: #3b82f6; }

        .source-tag {
            background: #333;
            color: #aaa;
            padding: 2px 8px;
            border-radius: 4px;
        }

        .reasoning {
            margin-top: 10px;
            padding: 10px;
            background: #111;
            border-radius: 6px;
            font-size: 13px;
            color: #888;
            display: none;
        }

        .feedback-item.expanded .reasoning {
            display: block;
        }

        .signals-section {
            background: #1a1a1a;
            border-radius: 12px;
            border: 1px solid #2a2a2a;
            padding: 20px;
            margin-bottom: 30px;
        }

        .signals-section h2 {
            font-size: 16px;
            margin-bottom: 16px;
        }

        .signals-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .signal-chip {
            background: #222;
            border: 1px solid #333;
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .signal-chip .type {
            color: #888;
            font-size: 11px;
            text-transform: uppercase;
        }

        .signal-chip .count {
            background: #f48120;
            color: #000;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 700;
        }

        .actions-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            background: #f48120;
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            background: #fa5d29;
            transform: translateY(-1px);
        }

        .btn.secondary {
            background: #333;
            color: #fff;
        }

        .btn.secondary:hover {
            background: #444;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .summary-section {
            background: #1a1a1a;
            border-radius: 12px;
            border: 1px solid #2a2a2a;
            padding: 24px;
            margin-bottom: 30px;
        }

        .summary-section h2 {
            font-size: 18px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .summary-content {
            white-space: pre-wrap;
            line-height: 1.8;
            color: #ccc;
        }

        .summary-content strong {
            color: #f48120;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #333;
            border-top-color: #f48120;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #22c55e;
            color: #fff;
            padding: 14px 24px;
            border-radius: 8px;
            font-weight: 500;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.error {
            background: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Feedback Intelligence Dashboard</h1>
            <p>Cloudflare/cloudflared - AI-powered feedback analysis</p>
        </header>

        <div class="actions-bar">
            <button class="btn" onclick="generateSummary()" id="summaryBtn">Generate PM Summary</button>
            <button class="btn secondary" onclick="classifyPending()" id="classifyBtn">Classify Pending</button>
            <button class="btn secondary" onclick="seedData()" id="seedBtn">Seed Sample Data</button>
            <button class="btn secondary" onclick="loadDashboard()">Refresh</button>
        </div>

        <div id="summaryContainer" class="summary-section" style="display: none;">
            <h2>PM Summary</h2>
            <div class="summary-content" id="summaryContent"></div>
        </div>

        <div class="metrics-grid" id="metricsGrid">
            <div class="loading"><div class="spinner"></div><p>Loading metrics...</p></div>
        </div>

        <div class="signals-section">
            <h2>Trending Signals</h2>
            <div class="signals-grid" id="signalsGrid">
                <div class="loading"><div class="spinner"></div></div>
            </div>
        </div>

        <div class="queues-section" id="queuesSection">
            <div class="loading"><div class="spinner"></div><p>Loading queues...</p></div>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        const API_BASE = '';

        async function loadDashboard() {
            try {
                const response = await fetch(`${API_BASE}/api/dashboard?days=7`);
                const data = await response.json();
                renderMetrics(data.metrics);
                renderQueues(data.queues);
                renderSignals(data.trending_signals);
            } catch (error) {
                showToast('Failed to load dashboard', true);
                console.error(error);
            }
        }

        function renderMetrics(metrics) {
            const grid = document.getElementById('metricsGrid');
            grid.innerHTML = `
                <div class="metric-card">
                    <h3>Total Feedback</h3>
                    <div class="value">${metrics.total}</div>
                    <div class="subtext">Last 7 days</div>
                </div>
                <div class="metric-card">
                    <h3>Avg Urgency</h3>
                    <div class="value">${metrics.averages?.avg_urgency?.toFixed(1) || 'N/A'}</div>
                    <div class="subtext">Scale: 1-5</div>
                </div>
                <div class="metric-card">
                    <h3>Avg Sentiment</h3>
                    <div class="value">${metrics.averages?.avg_sentiment?.toFixed(1) || 'N/A'}</div>
                    <div class="subtext">Scale: -2 to +2</div>
                </div>
                <div class="metric-card">
                    <h3>Avg Impact</h3>
                    <div class="value">${metrics.averages?.avg_impact?.toFixed(1) || 'N/A'}</div>
                    <div class="subtext">Scale: 1-5</div>
                </div>
                <div class="metric-card">
                    <h3>Avg Actionability</h3>
                    <div class="value">${metrics.averages?.avg_actionability?.toFixed(1) || 'N/A'}</div>
                    <div class="subtext">Scale: 1-5</div>
                </div>
            `;
        }

        function renderQueues(queues) {
            const section = document.getElementById('queuesSection');
            section.innerHTML = `
                <div class="queue-card">
                    <div class="queue-header critical">
                        <h2>Immediate Engineering</h2>
                        <span class="queue-badge">${queues.immediate_engineering?.length || 0}</span>
                    </div>
                    <div class="queue-items">
                        ${renderFeedbackItems(queues.immediate_engineering)}
                    </div>
                </div>
                <div class="queue-card">
                    <div class="queue-header warning">
                        <h2>Trust Risk</h2>
                        <span class="queue-badge">${queues.trust_risk?.length || 0}</span>
                    </div>
                    <div class="queue-items">
                        ${renderFeedbackItems(queues.trust_risk)}
                    </div>
                </div>
                <div class="queue-card">
                    <div class="queue-header success">
                        <h2>Quick Wins</h2>
                        <span class="queue-badge">${queues.quick_wins?.length || 0}</span>
                    </div>
                    <div class="queue-items">
                        ${renderFeedbackItems(queues.quick_wins)}
                    </div>
                </div>
            `;

            // Add click handlers for expanding items
            document.querySelectorAll('.feedback-item').forEach(item => {
                item.addEventListener('click', () => {
                    item.classList.toggle('expanded');
                });
            });
        }

        function renderFeedbackItems(items) {
            if (!items || items.length === 0) {
                return '<div class="empty-state">No items in this queue</div>';
            }

            return items.map(item => `
                <div class="feedback-item">
                    <div class="feedback-title">${escapeHtml(item.title)}</div>
                    <div class="feedback-meta">
                        <span class="source-tag">${item.source}</span>
                        <span class="score-badge urgency">U:${item.urgency}</span>
                        <span class="score-badge ${getSentimentClass(item.sentiment)}">S:${item.sentiment}</span>
                        <span class="score-badge impact">I:${item.impact}</span>
                        <span class="score-badge actionability">A:${item.actionability}</span>
                    </div>
                    <div class="reasoning">${escapeHtml(item.reasoning || 'No reasoning available')}</div>
                </div>
            `).join('');
        }

        function getSentimentClass(sentiment) {
            if (sentiment < 0) return 'sentiment-neg';
            if (sentiment > 0) return 'sentiment-pos';
            return 'sentiment-neutral';
        }

        function renderSignals(signals) {
            const grid = document.getElementById('signalsGrid');
            if (!signals || signals.length === 0) {
                grid.innerHTML = '<div class="empty-state">No signals detected yet</div>';
                return;
            }

            grid.innerHTML = signals.map(signal => `
                <div class="signal-chip">
                    <span class="type">${signal.signal_type.replace('_', ' ')}</span>
                    <span>${signal.signal_value}</span>
                    <span class="count">${signal.frequency}</span>
                </div>
            `).join('');
        }

        async function generateSummary() {
            const btn = document.getElementById('summaryBtn');
            btn.disabled = true;
            btn.textContent = 'Generating...';

            try {
                const response = await fetch(`${API_BASE}/api/summary`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ days: 7 })
                });
                const data = await response.json();

                const container = document.getElementById('summaryContainer');
                const content = document.getElementById('summaryContent');
                content.innerHTML = formatSummary(data.summary);
                container.style.display = 'block';

                showToast('Summary generated successfully');
            } catch (error) {
                showToast('Failed to generate summary', true);
                console.error(error);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Generate PM Summary';
            }
        }

        function formatSummary(text) {
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>');
        }

        async function classifyPending() {
            const btn = document.getElementById('classifyBtn');
            btn.disabled = true;
            btn.textContent = 'Classifying...';

            try {
                const response = await fetch(`${API_BASE}/api/classify`, {
                    method: 'POST'
                });
                const data = await response.json();

                showToast(`Classified ${data.classified?.length || 0} items`);
                loadDashboard();
            } catch (error) {
                showToast('Failed to classify', true);
                console.error(error);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Classify Pending';
            }
        }

        async function seedData() {
            const btn = document.getElementById('seedBtn');
            btn.disabled = true;
            btn.textContent = 'Seeding...';

            try {
                const response = await fetch(`${API_BASE}/api/seed`, {
                    method: 'POST'
                });
                const data = await response.json();

                showToast(`Seeded ${data.seeded} items`);
                loadDashboard();
            } catch (error) {
                showToast('Failed to seed data', true);
                console.error(error);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Seed Sample Data';
            }
        }

        function showToast(message, isError = false) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast' + (isError ? ' error' : '');
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load dashboard on page load
        loadDashboard();
    </script>
</body>
</html>
